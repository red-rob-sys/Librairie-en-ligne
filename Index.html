<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librairie en ligne</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <h1>Librairie en ligne</h1>

    <main>
        <div class="book-list">

                <h2>Nom du Livre 1</h2>
                <p>10.00€</p>
                <button class="buy-button" data-price-id="price_1Example1">Acheter</button>
            </div>
            <div class="book">
                <h2>Nom du Livre 2</h2>
                <p>15.00€</p>
                <button class="buy-button" data-price-id="price_1Example2">Acheter</button>
            </div>
            <div class="book">
                <h2>Nom du Livre 3</h2>
                <p>20.00€</p>
                <button class="buy-button" data-price-id="price_1Example3">Acheter</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Librairie en ligne</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
